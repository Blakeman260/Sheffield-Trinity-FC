<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Sheffield Trinity Football Club</title>
    <script type="text/javascript" 
        src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">

        (function() {
        emailjs.init("user_VzBodc11WQ852CtFuoddh");
        })();
    </script>
</head>
<body>
    <header class="fixed-top">
        <div class="container-fluid container-control header-background" style="background-image: url('assets/images/header-background.jpg');">
            <div class="row">
                <div class="col-md-3 header-image"><img class="header-image" src="assets/images/trinity-logo.jpg" alt="Sheffield Trinity FC Logo">
                </div>
                <div class="col-12 col-md-9 header-title">
                    Sheffield Trinity FC
                </div>
            </div>
        </div>
        <div class="container-fluid container-control d-none d-md-block">
            <div class="row link-color-white">
                <div class="col-12 col-sm-4 home-btn btn-border head-links"><a href="index.html"> Home</a></div>
                <div class="col-12 col-sm-4 club-btn btn-border head-links"> <a href="the-club.html"> The Club</a><i class="fab fa-earlybirds"></i></div>
                <div class="col-12 col-sm-4 fixture-btn btn-border head-links"> <a href="fixtures.html"> Fixtures</a></div>
            </div>
        </div>  
        <div class="d-block d-md-none">
            <nav class="navbar navbar-light bg-light navbar-expand-md "><a href="index.html"> Home</a><a href="the-club.html"> The Club</a><a href="fixtures.html"> Fixtures</a></nav>
        </div>
    </header>
    <section>
        <div>

        </div>
        <div class="contact-form">
            <form onsubmit="return sendMail(this);">
            <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/><br>
            <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/><br>
            <label for="topic">Choose a topic:</label>
            <select id="topic" name="topic" class="form-control">
                <option value="joining_squad">Joining Squad</option>
                <option value="sponsor">Sponsor</option>
                <option value="other">Other</option>
            </select>
             <br><br>            
            <textarea rows="6" name="enquiry" class="form-control" id="enquiry" placeholder="Please type your message here" required></textarea>
            <button type="submit" class="btn btn-secondary center-block"> Send </button>
            </form> 
        </div>
    </section>
    <footer>
    </footer>
    <script src="assets/js/sendEmail.js"></script>
    
</body>
</html>
